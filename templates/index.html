{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <h1>DAG Drawing App</h1>
    <div class="graph-container">
        <div id="graph"></div>
    </div>
    <div class="controls">
        <input type="text" id="project-name" placeholder="Project Name">
        <button id="save-project">Save Project</button>
        <input type="text" id="node-label" placeholder="Node Label">
        <button id="add-node">Add Node</button>
        <button id="add-edge">Add Edge</button>
        <button id="remove-selected">Remove Selected</button>
        <button id="clear-all">Clear All</button>
        <button id="export-graph">Export Graph</button>
        <input type="file" id="import-graph" accept=".json">
        <label for="import-graph">Import Graph</label>
    </div>
</div>
<div class="sidebar">
    <div id="suggested-nodes">
        <h2>Suggested Nodes</h2>
        <div id="suggested-nodes-list"></div>
    </div>
    <div id="projects">
        <h2>Your Projects</h2>
        <div id="projects-list"></div>
    </div>
</div>
{% endblock %}
